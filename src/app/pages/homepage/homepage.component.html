<div class=To-Do>
<h1 class="text-center py-5">My To-Do List</h1>
<div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="addInput my-5">
        <input type="text"/>
    </div>
    <div class="box p-3">
        <ul class="list">
            @for(items of todos;track items.id){
            <li class="d-flex justify-content-between">
            <input type="checkbox">
            <p>{{items.title}}</p>
            <i class="bi bi-trash-fill"></i>
            </li>
        }
        </ul>
        <!-- <p> <input type="checkbox" name="select" id=""/> -->
       <!-- BASSMON</p> -->
    </div>
</div>
</div>
